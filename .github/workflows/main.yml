# .github/workflows/deploy.yml
name: Deploy Next.js to GitHub Pages

on:
  push:
    branches:
      - main # IMPORTANT: Make sure this matches your default branch name (e.g., 'main' or 'master')

  # Allows you to run this workflow manually from the Actions tab
  workflow_dispatch:

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20' # Use a Node.js version compatible with Next.js 15.3.3. Node.js 20 is a good choice.

      - name: Install dependencies
        run: npm install --legacy-peer-deps # Use --legacy-peer-deps to potentially avoid peer dependency warnings/errors

      - name: Build Next.js project
        run: npm run build # This will run 'next build' and generate the 'out' directory

      - name: Upload Pages artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: './out' # Next.js static export outputs to the 'out' directory by default

      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
